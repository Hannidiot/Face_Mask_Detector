<script>


    $(document).ready(function() {
        var myChart2 = echarts.init(document.getElementById('barChart'));
        var myChart = echarts.init(document.getElementById('main'));
        // barchart
        var data = {
            'data':
                [
                    {'value': 12, 'name': 'unmask'},
                    {'value': 45, 'name': 'mask'}
                ]
        }

        option2 = {
            title: {
                text: 'take rate',
                subtext: 'rate',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left'
            },
            series: [
                {
                    name: 'count',
                    type: 'pie',
                    radius: '80%',
                    data: data.data,
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        myChart2.setOption(option2);


        var dataMain = {
            'data':
                [
                    {'value': 12, 'name': 'unmask'},
                    {'value': 45, 'name': 'mask'}
                ]
        }
        // main chart
        option = {
            tooltip: {
                trigger: 'axis',
                position: function (pt) {
                    return [pt[0], '10%'];
                }
            },
            title: {
                left: 'center',
                text: 'Face Status'
            },
            toolbox: {
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'time',
                boundaryGap: false
            },
            yAxis: {
                type: 'value',
                boundaryGap: [0, '100%']
            },
            dataZoom: [
                {
                    type: 'inside',
                    start: 0,
                    end: 100
                },
                {
                    start: 0,
                    end: 100
                }
            ],
            series: [
                {
                    name: 'Price Data',
                    type: 'line',
                    smooth: true,
                    symbol: 'none',
                    areaStyle: {},
                    data: dataMain.data
                }
            ]
        };
        myChart.setOption(option);
    })

</script>
